mutation UpdateOneCategory($data: CategoryUpdateInput!, $files: [Upload!],
  $where: CategoryWhereUniqueInput! ) {
  updateOneCategory(data: $data, files: $files, where: $where){
    id
    name
    description
    url
    parent
    icon
    img
    products{
      id
      name
      price
      icon
      img
    }
  }
}
