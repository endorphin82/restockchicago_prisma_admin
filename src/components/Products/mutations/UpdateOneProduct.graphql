mutation UpdateOneProduct($data: ProductUpdateInput!, $where: ProductWhereUniqueInput!) {
    updateOneProduct(data: $data, where: $where){
        id
        name
        price
        icon
        images{
            id
            url
        }
        category{
            id
            name
            description
            url
            parent
            icon
            images{
                id
                url
            }
        }
    }
}