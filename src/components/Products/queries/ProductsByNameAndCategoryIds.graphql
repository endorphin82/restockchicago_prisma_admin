query ProductsByNameAndCategoryIds($name: String!, $category_ids: [Int!]){
    productsByNameAndCategoryIds(name: $name, category_ids: $category_ids){
        id
        name
        price
        icon
        img
        images{
            id
            url
        }
        categories{
            id
            name
            parent
            url
            description
            icon
            images{
                id
                url
            }
        }
    }
}
