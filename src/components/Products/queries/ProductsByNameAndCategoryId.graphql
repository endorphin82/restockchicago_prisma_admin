query ProductsByNameAndCategoryId($name: String!, $category_id: Int!){
    productsByNameAndCategoryId(name: $name, category_id: $category_id){
        id
        name
        price
        icon
        images{
            id
            url
        }
        category{
            id
            name
            parent
            url
            description
            icon
            images{
                id
                url
            }
        }
    }
}